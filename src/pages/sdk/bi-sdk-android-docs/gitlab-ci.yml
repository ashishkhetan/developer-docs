deploy-bi-sdk-android-docs-devel:
  extends: .deploy-cloud-svc-devel-base
  rules:
    - !reference [.devel-env-default-rules, rules]
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - proto/comms/device/device.proto
        - clients/shared/**/*
        - clients/localization/**/*
        - clients/core/**/*
        - clients/android/**/*
        - clients/external_sdks/bi-sdk-android/**/*
        - clients/external_sdks/bi-sdk-flutter/**/*
        - clients/external_sdks/bi-sdk-react-native/**/*
        # - services/developer-docs/sdk/bi-sdk-android-docs/**/*
  variables:
    IMAGE_TAG: devel-$CI_COMMIT_SHA
    HELM_ENV_VALUES_FILE: "./services/developer-docs/sdk/bi-sdk-android-docs/helm/bi-sdk-android-docs/values-devel.yaml"
  script:
    - helm -n $KUBE_NAMESPACE template bi-sdk-android-docs ./services/developer-docs/sdk/bi-sdk-android-docs/helm/bi-sdk-android-docs
      -f $HELM_ENV_VALUES_FILE
      --set image.tag=$IMAGE_TAG
    - helm -n $KUBE_NAMESPACE upgrade --install --wait bi-sdk-android-docs ./services/developer-docs/sdk/bi-sdk-android-docs/helm/bi-sdk-android-docs
      -f $HELM_ENV_VALUES_FILE
      --set image.tag=$IMAGE_TAG
  needs:
    - job: "build-bi-sdk-android-docs-devel"
      artifacts: false
    - job: "cosign-devel-bi-sdk-android-docs"
      artifacts: false
    - job: "deploy-cloud-base-devel"
      artifacts: false

