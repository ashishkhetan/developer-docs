.build-bi-sdk-android-docs-base:
  extends:
    # Note that .zeroenv-env declares a before_script, and jobs can only have one
    # before_script, so do not specify another before_script in this job.
    - .zeroenv-env
  stage: build
  script:
    - env
    - !reference [.login-sharedservices-ecr, script]
    - !reference [.login-docker-hub, script]
    - env
    # Build/tag for shared services ECR
    - ECR_REPO_BASE=$SHARED_SERVICES_USW2_ECR_REPO_BASE
      IMAGE_TAG=$IMAGE_TAG
      make -C services/developer-docs/sdk/bi-sdk-android-docs build
    # Push shared services ECR
    - ECR_REPO_BASE=$SHARED_SERVICES_USW2_ECR_REPO_BASE
      IMAGE_TAG=$IMAGE_TAG
      make -C services/developer-docs/sdk/bi-sdk-android-docs push
  needs: []
  retry:
    max: 2
    when:
      - runner_system_failure

build-bi-sdk-android-docs-devel:
  extends:
    - .build-bi-sdk-android-docs-base
    - .devel-env
  rules:
    - !reference [.devel-env-default-rules, rules]
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - proto/comms/device/device.proto
        - clients/shared/**/*
        - clients/localization/**/*
        - clients/core/**/*
        - clients/android/**/*
        - clients/external_sdks/bi-sdk-android/**/*
        - clients/external_sdks/bi-sdk-flutter/**/*
        - clients/external_sdks/bi-sdk-react-native/**/*
        # - services/developer-docs/sdk/bi-sdk-android-docs/**/*
  interruptible: true
  variables:
    ECR_REPO_NAME: beyondidentity-dev/bi-sdk-android-docs
    IMAGE_TAG: devel-$CI_COMMIT_SHA
    CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL: $CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL_DEVEL
  allow_failure: true
  needs:
    - job: "build-bi-sdk-android-devel"
  tags:
    - amazon-linux-2-development

build-bi-sdk-android-docs-rolling:
  extends:
    - .build-bi-sdk-android-docs-base
    - .rolling-env
  rules:
    # Master
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - proto/comms/device/device.proto
        - clients/shared/**/*
        - clients/localization/**/*
        - clients/core/**/*
        - clients/android/**/*
        - clients/external_sdks/bi-sdk-android/**/*
        - clients/external_sdks/bi-sdk-flutter/**/*
        - clients/external_sdks/bi-sdk-react-native/**/*
        # - services/developer-docs/sdk/bi-sdk-android-docs/**/*
  variables:
    ECR_REPO_NAME: beyondidentity/bi-sdk-android-docs
    IMAGE_TAG: $CI_COMMIT_SHA
    CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL: $CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL_ROLLING
  environment:
    # This is necessary because CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL_ROLLING is scoped to
    # this environment name.
    name: rolling
    url: https://rolling.byndid.run
  needs:
    - job: "build-bi-sdk-android-rolling"
  tags:
    - amazon-linux-2-rolling

build-bi-sdk-android-docs-staging:
  extends:
    - .build-bi-sdk-android-docs-base
    - .staging-env
  rules:
    - if: '$CI_COMMIT_TAG =~ /^bi-sdk-android-v[0-9]+\.[0-9]+\.[0-9]+\-rc[0-9]+$/'
  variables:
    ECR_REPO_NAME: beyondidentity/bi-sdk-android-docs
    IMAGE_TAG: $CI_COMMIT_REF_NAME
    CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL: $CLOUDSMITH_BI_SDK_ANDROID_DOWNLOAD_URL_STAGING
  needs:
    - job: "build-bi-sdk-android-staging"
  tags:
    - amazon-linux-2-staging

build-bi-sdk-android-docs-production:
